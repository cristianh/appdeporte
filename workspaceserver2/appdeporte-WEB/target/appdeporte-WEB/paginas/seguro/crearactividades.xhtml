<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/inicio.xhtml">

	<ui:define name="cuerpo">

		<h:form id="formulario">
			<p:fieldset>
				<p:panel header="#{msj['crearActividad.header']}">
				
					<h:panelGrid columns="2" id="tabla" style="margin: 0 auto;">
						<p:outputLabel for="lblidactividad" id="lblidactividad"
							value="#{msj['crearActividad.actividad']}" />

						<p:inputText id="tfactividad"
							value="#{controladorActividad.idactividad}" />

						<p:outputLabel for="lblnombre" id="lblnombre" value="#{msj['crearActividad.nombre']}"/>

						<p:inputText id="tfnombre"
							value="#{controladorActividad.nombreactividad}" />


						<p:outputLabel for="tipo" id="tipo" value="#{msj['listarActividad.tipo']}" />
						<p:selectOneMenu id="combotipoactividad"
							value="#{controladorActividad.tipoactividadseleccionada}"
							converter="tipoactividadConverter" style="width: 189px;">

							<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

							<f:selectItems
								value="#{controladorActividad.listartipoactividad}"
								var="tipoactividad"
								itemLabel="#{tipoactividad.nombretipoactividad}"
								itemValue="#{tipoactividad}" />

						</p:selectOneMenu>

						<p:outputLabel for="idfecha" id="idfecha" value="#{msj['crearActividad.fecha']}" />
						<p:calendar id="fechaactividad"
							value="#{controladorActividad.fechaactividad}" showOn="button" />


						<p:outputLabel for="campohora" id="campohora" value="#{msj['crearActividad.hora']}" />
						<p:calendar id="hora"
							value="#{controladorActividad.horaactividad}" pattern="HH:mm:ss"
							timeOnly="true" />
							
						<p:outputLabel for="tfdistancia" value="#{msj['crearActividad.distancia']}" />
						
						<p:spinner id="tfdistancia" value="#{controladorActividad.distancia}" min="0" max="100" />
					
						<p:outputLabel for="Duracion" id="Duracion" value="#{msj['crearActividad.duracion']}" />
						
						<p:calendar id="tfduracion"
							value="#{controladorActividad.duracionactividad}"
							pattern="HH:mm:ss" timeOnly="true" />
						 <p:watermark for="tfdistancia" value="#{msj['crearActividad.ingresarDistancia']}"/>
						
					</h:panelGrid>
	
					<p:fieldset>
						<h:panelGrid columns="4" id="botones" style="margin: 0 auto">
							<p:commandButton id="btncrear"
								action="#{controladorActividad.crearActividad}"
								value="#{msj['crearActividad.crearActividad']}">
							</p:commandButton>
							<p:commandButton id="btnCancelar"
								action="#{controladorActividad.cancelar}"
								 value="#{msj['crearActividad.cancelarActividad']}">
							</p:commandButton>
						</h:panelGrid>
					</p:fieldset>
				</p:panel>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
