<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/inicio.xhtml">

	<ui:define name="cuerpo">

		<h:form id="formulario">
			<p:fieldset>
				<p:panel header="Actividad">
					<h:panelGrid columns="4" id="tabla" style="margin: 0 auto;">
						<p:outputLabel for="lblidactividad" id="lblidactividad"
							value="id actividad:" />

						<p:inputText id="tfactividad"
							value="#{controladorActividad.idactividad}" />

						<p:outputLabel for="lblnombre" id="lblnombre" value="Nombre:"
							style="margin-left:60px" />

						<p:inputText id="tfnombre"
							value="#{controladorActividad.nombreactividad}" />


						<p:outputLabel for="tipo" id="tipo" value="Tipo:" />
						<p:selectOneMenu id="combotipoactividad"
							value="#{controladorActividad.tipoactividadseleccionada}"
							converter="tipoactividadConverter" style="width: 189px;">

							<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

							<f:selectItems
								value="#{controladorActividad.listartipoactividad}"
								var="tipoactividad"
								itemLabel="#{tipoactividad.nombretipoactividad}"
								itemValue="#{tipoactividad}" />

						</p:selectOneMenu>

						<p:outputLabel for="idfecha" id="idfecha" value="Fecha:"
							style="margin-left:60px" />
						<p:calendar id="fechaactividad"
							value="#{controladorActividad.fechaactividad}" showOn="button" />


						<p:outputLabel for="campohora" id="campohora" value="Hora:" />
						<p:calendar id="hora"
							value="#{controladorActividad.horaactividad}" pattern="HH:mm:ss"
							timeOnly="true" />
						<p:outputLabel for="tfdistancia" value="Distancia:"  style="margin-left:60px"/>
						
						<p:spinner id="tfdistancia" value="#{controladorActividad.distancia}" min="0" max="100" />
						
						<p:outputLabel for="valordistancia" id="valordistancia"
							value="Km."  />
						<p:outputLabel for="Duracion" id="Duracion" value="Duracion:"
							style="margin-left:60px" />
						
						<p:calendar id="tfduracion"
							value="#{controladorActividad.duracionactividad}"
							pattern="HH:mm:ss" timeOnly="true" />
						<!--  <p:watermark for="tfdistancia" value="Ingrese distancias"/>-->
						

					</h:panelGrid>
	
					<p:fieldset>
						<h:panelGrid columns="4" id="botones" style="margin: 0 auto">
							<p:commandButton id="btncrear"
								action="#{controladorActividad.crearActividad}"
								value="Crear Actividad">
							</p:commandButton>
							<p:commandButton id="btnCancelar"
								action="#{controladorActividad.cancelar}" value="Cancelar">
							</p:commandButton>
						</h:panelGrid>
					</p:fieldset>
				</p:panel>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
