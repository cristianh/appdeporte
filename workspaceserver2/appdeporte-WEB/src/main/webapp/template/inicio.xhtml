<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

</h:head>

<h:body>

	<table width="100%" border="1">
		<tr>
			<td colspan="2" height="30%"><h:graphicImage
					value="../../imagenes/bann1er.jpg" width="100%" height="100%" /></td>
		</tr>
		<tr>
			<td colspan="2" style="background-color:#e0e0e0" height="30%"><h:panelGrid columns="2" id="tabla"
					style="float:left;margin-left: 80%">
					<p:outputLabel for="labelBienvenido" id="labelBienvenido"
						rendered="#{not empty sessionControler.usuario}"
						value="Bienvenido #{sessionControler.usuario.user}" />
					<h:form id="formLogout">

						<h:commandButton action="#{sessionControler.logout}" value="Logout"
							rendered="#{not empty sessionControler.usuario}" />

					</h:form>
				</h:panelGrid></td>
		</tr>

		<tr>
			<p:messages id="msj" globalOnly="true" showDetail="false"
				autoUpdate="true" closable="true" />
			<td style="width: 1%"><h:form>
					<p:menu>
						<p:submenu label="Menu">
							<p:menuitem value="Crear"
								url="/paginas/seguro/crearactividades.xhtml" icon="ui-icon-home" />
							<p:menuitem value="Listar"
								url="/paginas/seguro/listaractividades.xhtml"
								icon="ui-icon-star" />
						</p:submenu>
					</p:menu>
				</h:form></td>
			<td style="width: 70%"><ui:insert name="cuerpo" /></td>
		</tr>

		<tr>
			<td colspan="2" height="20%"><h:graphicImage
					value="../../imagenes/bann2er.jpg" width="100%" height="100%" /></td>
		</tr>

	</table>

</h:body>

</html>
