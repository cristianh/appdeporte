<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/login.xhtml">

	<ui:define name="cuerpo">

		<h:form id="formulario">
			<p:panel header="Login">
				<h:panelGrid id="panelMacro" style="margin: 0 auto;">

					<h:panelGrid id="panelLogin" columns="2" style="margin: 0 auto;">

						<p:outputLabel for="labelLogin" id="labelLogin" value="User" />
						<p:inputText id="campoUser" value="#{sessionControler.user}" />

						<p:outputLabel for="labelPassword" id="labelPassword"
							value="Password" />
						<p:password id="campoPassword"
							value="#{sessionControler.password}" />


					</h:panelGrid>

					<h:panelGrid id="panelBotones" columns="1" style="margin: 0 auto;">

						<p:commandButton value="Login" action="#{sessionControler.login}">

						</p:commandButton>

					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

</html>
